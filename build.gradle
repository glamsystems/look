plugins {
  alias(libs.plugins.jlink)
}

ext {
  VERSION = project.findProperty('version')
  VCS_URL = 'https://github.com/glamsystems/look'
}

final JLV = JavaLanguageVersion.of(project.findProperty('javaVersion') as Integer ?: 24)
final GPR_USER = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
final GPR_TOKEN = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")

subprojects {
  apply(plugin: 'java')

  project.group = 'systems.glam'
  project.version = "$VERSION"

  plugins.withType(JavaPlugin).configureEach {
    java {
      modularity.inferModulePath = true
      toolchain {
        languageVersion = JLV
        vendor = JvmVendorSpec.AZUL
      }
    }
  }

  repositories {
    maven {
      url = "https://maven.pkg.github.com/comodal/json-iterator"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    maven {
      url = "https://maven.pkg.github.com/sava-software/sava"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    maven {
      url = "https://maven.pkg.github.com/sava-software/solana-programs"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    maven {
      url = "https://maven.pkg.github.com/sava-software/anchor-src-gen"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    maven {
      url = "https://maven.pkg.github.com/sava-software/anchor-programs"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    maven {
      url = "https://maven.pkg.github.com/sava-software/ravina"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    maven {
      url = "https://maven.pkg.github.com/glamsystems/ix-proxy"
      credentials {
        username = GPR_USER
        password = GPR_TOKEN
      }
    }
    mavenCentral()
  }

  dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
  }

  test {
    useJUnitPlatform()
    testLogging {
      events "passed", "skipped", "failed", "standardOut", "standardError"
      exceptionFormat = "full"
      showStandardStreams = true
    }
  }
}
